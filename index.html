<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/muse-ui/dist/muse-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/muse-ui/dist/muse-ui.css">
  <style type="text/css">

  </style>

  <title>honest-say</title>


  <script type="text/javascript">
    window.onload = function () {

      Vue.use(MuseUI)

      let appView = new Vue({
        el: '#app',
        template: `<div style="margin: 40px auto;width:fit-content">
            <mu-text-field type="text" hintText="Input Here" v-model="encodeUin"/>
    <p style="margin-top:0">QQÂè∑: {{qq}}</p>
    <p style="margin-top:24px"><a href='https://github.com/Tai7sy/honest-say' target='_blank'>GitHub</a></p>
    </div>`,
        data () {
          return {
            encodeUin: ''
          }
        },
        computed: {
          qq () {
            this.encodeUin = this.encodeUin.replace('*S1*', '')
            const table = {
              "oe": 0, "n": 0, "z": 0,
              "oK": 1, "6": 1, "5": 1,
              "ow": 2, "-": 2, "A": 2,
              "oi": 3, "o": 3, "i": 3,
              "7e": 4, "v": 4, "P": 4,
              "7K": 5, "4": 5, "k": 5, "7v": 5,
              "7w": 6, "C": 6, "s": 6,
              "7i": 7, "S": 7, "l": 7,
              "Ne": 8, "c": 8, "F": 8,
              "NK": 9, "E": 9, "q": 9,
              '*': 'X'
            };
            let ret = ''
            for (let i = 0, code = ''; i < this.encodeUin.length; i++) {
              code = this.encodeUin[i] + (this.encodeUin[i + 1] || '')
              if (table[code] !== undefined) {
                ret += '' + table[code]
                i++
              } else {
                code = this.encodeUin[i]
                if (table[code] !== undefined) {
                  ret += table[code]
                } else {
                  ret += table['*']
                }
              }
            }
            return ret
          }
        },
        methods: {}
      })

    }


  </script>

</head>


<body>
<div id="app">
</div>
<script>
</script>

</body>

</html>
